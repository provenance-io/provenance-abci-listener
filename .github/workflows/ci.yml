name: CI
#  Kotlin CI workflow runs unit tests, builds artifact and uploads a code coverage report

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

#  This workflow is run on pushes to master & every Pull Request,
#  if no *.kt files are changed it will pass without running as these are required checks
on:
  pull_request:
    paths:
      - "**/*.kt"
      - "*.gradle.kts"
      - ".github/workflows/ci.yml"
  push:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Lint
        uses: fkneeland-figure/gha-kotlin-linter@v3

  test:
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 11
      - name: Test
        uses: gradle/gradle-build-action@v2
        with:
          arguments: test
      - uses: codecov/codecov-action@v3
        with:
          directory: "build/reports"

  release:
    if: ${{ github.ref_type == 'tag' }}
    runs-on: ubuntu-latest
    needs: [lint, test]
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 11
      - name: Assemble Dist
        uses: gradle/gradle-build-action@v2
        with:
          arguments: assembleDist
      - name: Checksum Dist
        uses: gradle/gradle-build-action@v2
        with:
          arguments: checksumDist
      - uses: ncipollo/release-action@v1
        with:
          artifacts: "build/distributions/*"
          bodyFile: "RELEASE_CHANGELOG.md"
          name: Release ${{ github.ref }}
